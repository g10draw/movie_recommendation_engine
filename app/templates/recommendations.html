{% extends "layout.html" %}
{% block content %}
<div class="movie-content">
    <h2>Recommended Movies</h2>
    <div class="row">
        {% for movie in movies %}
            <div class="col-md-3 movie-list">
                <img align="center" src="{{movie[1]}}" alt="{{movie[0]}}" class="thumbnail" width="200" height="270">
                <p align="left">{{movie[0]}}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
